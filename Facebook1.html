<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Facebook1.css">
    <link rel="shortcut icon" href="facebook-logo.png" type="image/x-icon">
    <title>Facebook</title>
</head>
<body>
    <section>
       <div class="mama">
            <div class="face">
                <h1>facebook</h1>
                <p class="facenote">Facebook helps you connect and share <br> with the people in your life.</p>
            </div>
            <div class="main">
                <form action="">
                    <input type="Phone number or email address" placeholder="Phone number or email address">
                    <input type="Password" placeholder="Password" >
                    <button>Log in</button>
                    <p>Forgotten Password?</p>
                    <fieldset>
                        <legend>or</legend>
                    </fieldset> 
                    <button class="new-account">Create new account?</button> <br><br><br>   
                </form>
                <div class="footer">
                    <p class="create"><span>Create a page</span> for a celebrity, band or business.</p>
                </div>
            </div>
        
       </div>
        <div class="biggi">
            <div id="div1">
               <p>English (UK)</p>
               <p>Français (France)</p>
               <p>Español</p>
               <p>Deutsch</p>
            </div>
            <div id="div2">
               <p>Hausa</p>
               <p>Português (Brasil)</p>
               <p>العربية</p>
            </div> 
            <!-- <p>Meta © 2023</p>         -->
        </div>
    </section>
